ipstack.settings:
  path: '/admin/config/system/ipstack'
  defaults:
    _form: '\Drupal\ipstack\Form\IpstackSettingsForm'
    _title: 'IPstack settings'
  requirements:
    _permission: 'administer ipstack'

ipstack.test:
  path: '/admin/config/system/ipstack/test'
  defaults:
    _form: '\Drupal\ipstack\Form\IpstackTestForm'
    _title: 'IPstack API test'
  requirements:
    _permission: 'administer ipstack'

ipstack.testpage:
  path: '/admin/config/system/ipstack/test/page'
  defaults:
    _controller: '\Drupal\ipstack\Controller\IpstackController::page'
    _title: 'IPstack API test'
  requirements:
    _permission: 'administer ipstack'
